---
layout: page
permalink: /blog/index.html
---

<h1 class="center">latest posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    <p>by {% if post.author %}<a href="/~{{ post.author | downcase }}">{{ post.author }}</a>{% else %}nobody{% endif %} -- {{ post.date | date: "%B %e, %Y" }}</p>
  </li>
  {% endfor %}
</ul>

---
layout: page
title: "latest posts"
permalink: /posts
---

<h1 class="center">latest posts</h1>

<nav class="justify-center">
  <dl id="post-list">
    {% for post in site.posts %}
    <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
    <dd>{{ post.date | date: "%B %e, %Y" }}</dd>
    {% endfor %}
  </dl>
</nav>

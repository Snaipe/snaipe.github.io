---
layout: page
title: "latest posts"
permalink: /posts
---

{% for cat in site.categories %}
<h1 class="center">{{ cat[0] }}</h1>

<nav class="justify-center">
  <dl id="post-list">
    {% for post in cat[1] %}
    <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
    <dd>{{ post.date | date: "%B %e, %Y" }}</dd>
    {% endfor %}
  </dl>
</nav>
{% endfor %}

      background-color: #101010;
      text-align: center;
      font-family: 'Inconsolata', monospace;
      letter-spacing: 2px;

      display: block;
      margin: auto;
      width: 450px;
      height: 100%;
    }

      position: relative;
    }

      }

      }
    }
    @keyframes glitch-anim-2 {
      0% {
        clip: rect(37px, 450px, 77px, 0);
      }
      5.88235% {
        clip: rect(72px, 450px, 20px, 0);
      }
      11.76471% {
        clip: rect(68px, 450px, 107px, 0);
      }
      17.64706% {
        clip: rect(25px, 450px, 72px, 0);

      94.11765% {
        clip: rect(97px, 450px, 77px, 0);
      }
      100% {
        clip: rect(15px, 450px, 112px, 0);
      }
    }
    .glitch:before, .glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #101010;
      clip: rect(0, 0, 0, 0);
    }
    .glitch:after {
      left: 2px;
      text-shadow: -1px 0 red;
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }
    .glitch:before {
      left: -2px;
      text-shadow: 2px 0 blue;
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    a {
      color: #63e39b;
    }

    h1#logo {
      font-size: 10em;
      font-family: 'Symbola';
    }
